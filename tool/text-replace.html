<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Replace Tool</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Heading with icon -->
    <div class="d-flex align-items-center mb-4">
      <span class="display-4 mr-3"><i class="fas fa-pencil-alt"></i></span>
      <h2 class="my-0">Text Replace Tool</h2>
    </div>
    
    <div class="form-group">
      <label for="textInput">Enter Text:</label>
      <textarea class="form-control" id="textInput" rows="4"></textarea>
    </div>
    
    <div class="form-group">
      <label for="findText">Find:</label>
      <input type="text" class="form-control" id="findText">
    </div>
    
    <div class="form-group">
      <label for="replaceText">Replace with:</label>
      <input type="text" class="form-control" id="replaceText">
    </div>
    
    <button type="button" class="btn btn-primary" onclick="replaceText()">
      <i class="fas fa-search"></i> Replace
    </button>
    <button type="button" class="btn btn-secondary ml-2" onclick="clearFields()">
      <i class="fas fa-trash-alt"></i> Clear
    </button>
    
    <!-- Copy button -->
    <button type="button" class="btn btn-info ml-2" id="copyButton" onclick="copyResult()">
      <i class="fas fa-copy"></i> Copy Result
    </button>
    
    <div class="mt-4">
      <h5>Result:</h5>
      <pre id="resultText"></pre>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  
  <!-- JavaScript for text replace functionality -->
  <script>
    function replaceText() {
      var text = document.getElementById('textInput').value;
      var find = document.getElementById('findText').value;
      var replace = document.getElementById('replaceText').value;
      
      // Perform replacement
      var newText = text.replace(new RegExp(find, 'g'), replace);
      
      // Display result
      document.getElementById('resultText').textContent = newText;
    }
    
    function clearFields() {
      document.getElementById('textInput').value = '';
      document.getElementById('findText').value = '';
      document.getElementById('replaceText').value = '';
      document.getElementById('resultText').textContent = '';
    }
    
    function copyResult() {
      var resultText = document.getElementById('resultText');
      
      // Create a temporary textarea element to copy the text
      var tempTextArea = document.createElement('textarea');
      tempTextArea.value = resultText.textContent;
      document.body.appendChild(tempTextArea);
      
      // Select the text in the textarea
      tempTextArea.select();
      tempTextArea.setSelectionRange(0, 99999); /* For mobile devices */
      
      // Copy the selected text
      document.execCommand('copy');
      
      // Remove the temporary textarea
      document.body.removeChild(tempTextArea);
      
      // Show copied message (optional)
      alert('Copied!');
    }
  </script>
</body>
</html>
