<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">URL Shortener</h1>
        <div class="input-group mb-3">
            <input type="text" id="originalUrl" class="form-control" placeholder="Enter your URL" aria-label="URL to shorten" aria-describedby="button-shorten">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="button-shorten">Shorten</button>
            </div>
        </div>
        <div class="alert alert-success" id="shortenedUrlContainer" style="display:none;">
            <strong>Shortened URL:</strong> <a href="#" id="shortenedUrl" target="_blank"></a>
        </div>
        <div id="redirectInfo" class="text-center" style="display:none;">
            <h2>Redirecting...</h2>
            <p>You will be redirected shortly.</p>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buttonShorten = document.getElementById('button-shorten');
            const originalUrlInput = document.getElementById('originalUrl');
            const shortenedUrlContainer = document.getElementById('shortenedUrlContainer');
            const shortenedUrlAnchor = document.getElementById('shortenedUrl');
            const redirectInfo = document.getElementById('redirectInfo');

            buttonShorten.addEventListener('click', function() {
                const originalUrl = originalUrlInput.value.trim();
                if (originalUrl !== '') {
                    shortenUrl(originalUrl);
                } else {
                    alert('Please enter a valid URL.');
                }
            });

            function shortenUrl(originalUrl) {
                // Generate a unique identifier (you can use any method you prefer, such as a random string or timestamp)
                const uniqueId = generateUniqueId();

                // Construct shortened URL
                const shortenedUrl = `${window.location.origin}/short.html#${uniqueId}`;

                // Display shortened URL
                shortenedUrlAnchor.href = shortenedUrl;
                shortenedUrlAnchor.textContent = shortenedUrl;
                shortenedUrlContainer.style.display = 'block';
            }

            function generateUniqueId() {
                // Example of generating a simple unique ID (for demonstration purposes)
                return Math.random().toString(36).substr(2, 8); // Generates a random 8-character alphanumeric string
            }

            // Handle redirection logic if short URL is visited
            if (window.location.hash) {
                const id = window.location.hash.substring(1); // Get unique ID from URL hash
                const apiUrl = `https://getpantry.cloud/apiv1/pantry/b90e087a-ffd1-4146-ad94-364b86b11ae0/basket/url`;

                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        if (data[id]) {
                            redirectInfo.innerHTML = `
                                <h2>Redirecting...</h2>
                                <p>Redirecting to <a href="${data[id]}" target="_blank">${data[id]}</a> in 5 seconds...</p>
                            `;
                            redirectInfo.style.display = 'block';
                            setTimeout(function() {
                                window.location.href = data[id];
                            }, 5000); // Redirect after 5 seconds
                        } else {
                            redirectInfo.innerHTML = `
                                <h2>Redirecting...</h2>
                                <p>URL not found. Redirecting to homepage in 5 seconds...</p>
                            `;
                            redirectInfo.style.display = 'block';
                            setTimeout(function() {
                                window.location.href = 'https://example.com'; // Replace with your homepage URL
                            }, 5000); // Redirect after 5 seconds
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                        redirectInfo.innerHTML = `
                            <h2>Redirecting...</h2>
                            <p>Error fetching data. Redirecting to homepage in 5 seconds...</p>
                        `;
                        redirectInfo.style.display = 'block';
                        setTimeout(function() {
                            window.location.href = 'https://example.com'; // Replace with your homepage URL
                        }, 5000); // Redirect after 5 seconds
                    });
            }
        });
    </script>
</body>
</html>
