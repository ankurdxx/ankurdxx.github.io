<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display User Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .user-image {
            max-width: 200px;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2>User Information</h2>
    <div id="userData"></div>
    <a href="resume.html" class="btn btn-primary mt-4">Back to Form</a>
</div>

<script>
    window.onload = function() {
        const userData = JSON.parse(localStorage.getItem('userData'));
        if (userData) {
            const userDataDiv = document.getElementById('userData');
            let html = `
                <h4>${userData.heading}</h4>
                <p><strong>Name:</strong> ${userData.name}</p>
                <p><strong>House No:</strong> ${userData.houseNo}</p>
                <p><strong>Landmark:</strong> ${userData.landmark}</p>
                <p><strong>Area:</strong> ${userData.area}</p>
                <p><strong>State/City:</strong> ${userData.state}</p>
                <p><strong>Pincode:</strong> ${userData.pincode}</p>
                <p><strong>Mobile No:</strong> ${userData.mobile}</p>
            `;

            // Render qualifications if exists
            if (userData.qualifications && userData.qualifications.length > 0) {
                html += `<p><strong>Academic Qualifications:</strong></p>
                         <ul>${userData.qualifications.map(qualification => `<li>${qualification}</li>`).join('')}</ul>`;
            }

            // Render other qualifications if exists
            if (userData.otherQualifications && userData.otherQualifications.length > 0) {
                html += `<p><strong>Other Qualifications:</strong></p>
                         <ul>${userData.otherQualifications.map(otherQualification => `<li>${otherQualification}</li>`).join('')}</ul>`;
            }

            // Render work experiences if exists
            if (userData.workExperiences && userData.workExperiences.length > 0) {
                html += `<p><strong>Work Experience:</strong></p>
                         <ul>${userData.workExperiences.map(workExperience => `<li>${workExperience}</li>`).join('')}</ul>`;
            }

            // Render remaining sections if they are not blank
            if (userData.careerObjective) {
                html += `<p><strong>Career Objective:</strong> ${userData.careerObjective}</p>`;
            }
            if (userData.declaration) {
                html += `<p><strong>Declaration:</strong> ${userData.declaration}</p>`;
            }
            if (userData.gender) {
                html += `<p><strong>Gender:</strong> ${userData.gender}</p>`;
            }
            if (userData.fatherName) {
                html += `<p><strong>Father's Name:</strong> ${userData.fatherName}</p>`;
            }
            if (userData.email) {
                html += `<p><strong>Email Id:</strong> ${userData.email}</p>`;
            }
            if (userData.dob) {
                html += `<p><strong>Date of Birth:</strong> ${formatDate(userData.dob)}</p>`;
            }
            if (userData.language) {
                html += `<p><strong>Languages Known:</strong> ${userData.language}</p>`;
            }
            if (userData.nationality) {
                html += `<p><strong>Nationality:</strong> ${userData.nationality}</p>`;
            }
            if (userData.maritalStatus) {
                html += `<p><strong>Marital Status:</strong> ${userData.maritalStatus}</p>`;
            }
            if (userData.passportImage) {
                html += `<p><strong>Passport Image:</strong><br><img src="${userData.passportImage}" class="user-image"></p>`;
            }
            if (userData.signatureImage) {
                html += `<p><strong>Signature Image:</strong><br><img src="${userData.signatureImage}" class="user-image"></p>`;
            }

            userDataDiv.innerHTML = html;
        } else {
            document.getElementById('userData').innerText = 'No data found!';
        }
    };

    function formatDate(dateString) {
        const date = new Date(dateString);
        const day = date.getDate().toString().padStart(2, '0');
        const month = (date.getMonth() + 1).toString().padStart(2, '0');
        const year = date.getFullYear();
        return `${day}/${month}/${year}`;
    }
</script>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
